<div class="signin-form form">
  <div class="form" *ngIf="!isLogin">
  <!-- <form action="/examples/actions/confirmation.php" method="post"> -->
  <h2 style="padding-top: 10px;">Alumni LogIn</h2>
  <div class="inputread">
      <div class="form-group">
        <input type="text" #uname class="form-control input-lg" name="username" [(ngModel)] = "user.username" placeholder="Username" required="required">
      </div>
  <div class="form-group">
          <input type="password" #pwd class="form-control input-lg" name="password" [(ngModel)] = "user.password" placeholder="Password" required="required">
      </div>  
      <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block signup-btn" (click)="validateUser()">Sign in</button>
      </div>
      <div class="text-center small"><a href="#">Forgot Your password?</a></div>
    </div>
    <div class="social-btn text-center">
      <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
      <a href="#" class="btn btn-info btn-lg" title="Twitter"><i class="fa fa-twitter"></i></a>
      <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
    </div>
  <!-- </form> -->
  </div>
  <div *ngIf="isLogin">
    Success
  </div>

</div>
