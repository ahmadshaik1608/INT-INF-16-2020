<div class="main">
    <div class="top">
      <div class="bar"></div>
     <div class="headtext">
        <h3 style="font-size: 35px;">Alumni Chapters</h3>
        <small class="givequote"></small>
     </div>
    </div>
    <div class="content">
         <div *ngFor="let chapter of chapters" class="chapterdiv">
            <div class="chapterimage">
                  <span class="overlay"><p class="chaptername">{{chapter.name}}</p></span>
                  <img [src]=chapter.image alt="" width="100%" height="100%">
            </div>
            <div class="chapterinfo">
               <h3 class="text-center">{{chapter.name}} Chapter</h3>
            </div>
            <button class="visitbtn">Visit Chapter</button>
         </div>
    </div>
   </div>
