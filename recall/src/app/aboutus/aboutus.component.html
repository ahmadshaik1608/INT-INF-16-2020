<div class="main" style="padding: 38px;background-color: #abafae;height: 100%;">
  <h2 class="text-center">About Us</h2>
<div class="chairman">
<div class="row">
  <div class="col-6" *ngFor='let each of about'>
  <div class="card" style="color: black;width: 85%;left: 8%;padding: 10px;">
    <div class="imageDiv" style="width: 100%;">
    <img class="card-img-top" src="{{each.image}}" alt="Card image cap" height="220" width="100%">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{each.title}}</h5>
      <p class="card-text">
           {{each.message[0] | slice:0:200}}</p>
      <a href="#" class="btn btn-primary view" data-toggle="modal" (click)='openmodel(each)' data-target="#myModal">Read more</a>
    </div>
  </div>
</div>
<div *ngIf='show' class="modal fade" id="myModal" role="dialog" style="opacity: 1; color: black;">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <img class="card-img-top popimg" src="{{indivabout.image}}" alt="Card image cap">

        <div class="text-center" style="margin-left: 23%;margin-top: 3%;float: left;">
          <h2>{{indivabout.name}}</h2>
          <h4>{{indivabout.title.split(' ')[0]}}</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal" style="margin-top: 0%;">&times;</button>
      </div>
      
      <div class="modal-body">
        <p *ngFor='let text of indivabout.message'>{{text}}</p>
      </div>
    </div>
    
  </div>
</div>

  </div>
</div>
</div>
