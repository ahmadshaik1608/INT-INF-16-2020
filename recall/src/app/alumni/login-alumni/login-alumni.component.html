<div class="signin-form form">
  <div class="form" *ngIf="!isLogin">
  <h2 >Alumni LogIn</h2>
  <div class="text-center small loginerror" *ngIf="loginError" style="color: red;position: absolute;">Username or Password error..</div>
  <div class="inputread">
  
      <div class="form-group">
        <input type="text" #uname class="form-control input-lg" name="username" [(ngModel)] = "user.username" placeholder="Email" required="required">
      </div>
  <div class="form-group">
          <input type="password" #pwd class="form-control input-lg" name="password" [(ngModel)] = "user.password" placeholder="Password" required="required">
      </div>  
     
      <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block signup-btn" (click)="validateUser()"  style="background-color: #DC143C;">Sign in</button>
      </div>
      <div class="text-center small"><button class="forget"  [routerLink]="['/Alumni/ResetPassword']">Forgot Your password?</button></div>
    </div>
    <!-- <div class="social-btn text-center">
      <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
      <a href="#" class="btn btn-info btn-lg" title="Twitter"><i class="fa fa-twitter"></i></a>
      <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
    </div> -->
    <div class="text-center small" style="margin-top: 20px;">Don't have an account? <a href="" [routerLink]="['/Alumni/registerWithUs']">Sign up</a></div>
  </div>
  <div class="profiletemp" *ngIf="isLogin">
    <div>
      <div class="bgImage">
    <h4 class="text-center alName">{{name}}</h4>
    <p class="text-center alBranch">{{branch}}<span class="year">{{batch}}</span></p>
 
      
    <img class="alImage" [routerLink]="['/Alumni/HomePage']" src={{profilepic}} alt="alumnilogo">
    </div>
  
    </div>
    <div class="bio">
    <!-- <p> writes and maintains clean and versatile web applications for our online services, as well as our intranet. In her free time she likes althetics and martial arts training, hanging on top of buildings and seducing Batman.y</p> -->
    </div>
    <div class="outbut">
      <button class="logout" (click)="logout()">Logout</button>
      <button class="edit" [routerLink]="['/Alumni/updateProfile']" >update Profile</button>
    </div>
  </div>
  <!--  -->
</div>
