<div class="rowmain">
  <div class="col-3">
    <div class="contact-info">
      <h2 class="contactpage">Contact Us <i class="fa fa-address-book-o" style="font-size:45px"></i></h2>
       <span><span style="font-size:17px">&#9742;</span> +91 {{mobile}}</span><br>
      <span><i class="fa fa-envelope" style="font-size:17px"></i> {{email}}</span><br>
    <span><i class="fa fa-internet-explorer" style="font-size:17px" aria-hidden="true"></i> {{url}}</span>
    </div>
    <div style="margin-top: 20px;">
      <h3 style="font-size: 30px;">Meet us at <i class="fa fa-map-marker" style="    font-size: 50px;" aria-hidden="true"></i></h3>
      <p>SREE VIDYANIKETHAN EDUCATIONAL INSTITUTIONS</p>
        <!-- Tirupati, Andhra Pradesh,
        India, Pincode: 517102. -->
        {{address}}
    </div>
  </div>
  <div class="col-9">
    <div *ngIf="!isFeedBacsubmited" class="contact-form">
      <h4 class="text-center message">We would love to hear from you !</h4>
      <form [formGroup]="feedBackform">
      <div class="form-group">
        <label class="control-label col-2" for="fname">*First Name:</label>
        <div class="col-10">          
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name"  formControlName="firstname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-2" for="lname">Last Name:</label>
        <div class="col-10">          
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"  formControlName="lastname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-2" for="email">*Email:</label>
        <div class="col-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-2" for="comment">*Comment:</label>
        <div class="col-10">
        <textarea  formControlName="comment" class="form-control" rows="5" id="comment"></textarea>
        </div>
      </div>
     
      <div class="form-group">        
        <div class="col-offset-2 col-10">
        <button type="submit" (click)="Comment(feedBackform.value)" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <div class="err" *ngIf="errorsinform">Please Fill All Required Fields</div>
    </div>
    <div *ngIf="isFeedBacsubmited">
      <h4 class="text-center message">Thank you for your feedback</h4>
           <div class="successmessage">
            Feedback submited Succesfully.We will respond to you as early as possible.
           </div>
    </div>
  </div>
</div>
