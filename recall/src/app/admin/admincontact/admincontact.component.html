<div class="loading" *ngIf='loading'>
  <div class="loading2"></div>
</div>
<div class="main">
    <div class="head">
     <h3 class="text">Update Contact Details</h3>
    </div>
    <div class="formdetails">
        <div class="form-group">
            <input type="text" id="title" name="title" [(ngModel)]='url' class="form-control" required >
            <label class="form-control-placeholder" for="title">Website Url</label>
          </div>
          <div class="form-group">
            <input type="text" id="title" name="title"  [(ngModel)]='email' #title class="form-control" required >
            <label class="form-control-placeholder" for="title">Email</label>
          </div>
          <div class="form-group">
            <input type="text" id="title" name="title"  [(ngModel)]='mobile' #title class="form-control" required >
            <label class="form-control-placeholder" for="title">Phone</label>
          </div>
          <div class="form-group">
            <label  for="name">Address</label>
            <textarea name="para3" [(ngModel)]='address' id="" cols="2" rows="5" class="form-control" ></textarea>
          </div>
          <div>
              <button (click)='update()'>Update</button>
          </div>
    
    </div>
    </div>
